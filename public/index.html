<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>image gallery expand</title>
</head>
<body>
    
    <div class="gallery">
        <div class="img-container">
            <img src="./previews/aerial-shot-of-road-between-pine-trees-757170.jpg" 
                 alt="this is pine tree"
                 data-original="aerial-shot-of-road-between-pine-trees-757170.jpg"   
            />
        </div>
        <div class="img-container">
            <img src="./previews/autumn-backlit-dawn-environment-589810.jpg" 
                 alt="this is dawn environment"
                 data-original="autumn-backlit-dawn-environment-589810.jpg"   
            />
        </div>
        <div class="img-container">
            <img src="./previews/green-pine-trees-covered-with-fogs-under-white-sky-during-167699.jpg" 
                 alt="this is fog with sky"
                 data-original="green-pine-trees-covered-with-fogs-under-white-sky-during-167699.jpg"   
            />
        </div>
        <div class="img-container">
            <img src="./previews/green-trees-under-blue-and-orange-sky-during-sunset-1107717.jpg" 
                 alt="this is orange sunset"
                 data-original="green-trees-under-blue-and-orange-sky-during-sunset-1107717.jpg"   
            />
        </div>
    </div>
    <div class="modal">
        <img src="./full/aerial-shot-of-road-between-pine-trees-757170.jpg" alt="" class="full-img" />
        <p class="caption">dfdsfdf</p>
    </div>
    <script src="./app.js"></script>
</body>
</html>
